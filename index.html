<body>

<section id='main'>
    <div id ='main-container' class='container'>
        <div class='row'>
                <div id="button1" class="col-xs-6 col-md-6 col-sm-6 col-lg-6 button"></div>
                <div id="button2" class="col-xs-6 col-md-6 col-sm-6 col-lg-6 button"></div>
                <div id="button3" class="col-xs-6 col-md-6 col-sm-6 col-lg-6 button"></div>
                <div id="button4" class="col-xs-6 col-md-6 col-sm-6 col-lg-6 button"></div>

            <div id="settings-panel" class="container">
                <h4>Simon.</h4>
                <div class="row">
                    <div id="board" class="col-xs-4 col-md-4 col-sm-4 col-lg-4">

                    </div>

                    <div id="activator" class="col-xs-12 col-md-12 col-sm-12 col-lg-10">
                        <span>Off </span> <div id="off" class="activator-button"> </div> <div id="on" class="activator-button"> </div><span> On</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
